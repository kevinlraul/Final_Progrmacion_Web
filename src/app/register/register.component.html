<div class="register-container">
  <div class="left">
    <h3>Únete a una de las mejores comunidades de cinéfilos</h3>
    <h4>Tu opinión nos importa</h4>
    <h4>¡Comparte tus experiencias cinéfilas!</h4>
  </div>
  <div class="right">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
          <h2 class="text-center">Crear Cuenta</h2>
          <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input
                id="name"
                type="text"
                name="name"
                formControlName="name"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Nombre"
                value = "save"
                method="post"
              />
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input
                id="email"
                type="email"
                name="email"
                formControlName="email"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Correo Electrónico"
                [class.is-invalid]="angForm.get('email')?.invalid && angForm.get('email')?.touched"
                required
              />
              <div *ngIf="(angForm.get('email')?.invalid && angForm.get('email')?.touched) || angForm.get('email')?.dirty">
                <small *ngIf="angForm.get('email')?.errors" class="text-danger">Por favor ingrese una dirección de correo electrónico válida</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                id="password"
                type="password"
                name="password"
                formControlName="password"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Contraseña"
              />
            </div>
            <div class="button-container">
              <button
                type="submit"
                class="btn register"
                [disabled]="email?.invalid || !name?.value || !password?.value"
              >
                Regístrate
              </button>
              <button (click)="getLogin()" type="button" class="btn login">
                Ya tengo cuenta
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
