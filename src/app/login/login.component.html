<div class="login-container">
  <div class="left">
    <h3>Únete a una de las mejores comunidades de cinéfilos</h3>
    <h4>Tu opinión nos importa</h4>
    <h4>¡Comparte tus experiencias cinéfilas!</h4>
  </div>
  <div class="right">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
          <h2 class="text-center">Regístrate</h2>
          <form [formGroup]="angForm" (ngSubmit)="IngresoApp(angForm)" autocomplete="off">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input
                id="email"
                type="email"
                name="email"
                formControlName="email"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Correo Electrónico"
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                id="password"
                type="password"
                name="password"
                formControlName="password"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Contraseña"
              />
            </div>
            <div class="button-container">
              <button type="submit" class="btn login">Ingresar</button>
              <button type="button" class="btn register" (click)="register()">
                ¿No tienes cuenta?
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-5"></div>
    </div>
  </div>
</div>
